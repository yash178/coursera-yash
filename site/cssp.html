<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Selectors</title>
<style>
/* all h2 elements */
h2 {
  color: red;
  text-align: center;
}
/* all with class="highlight" */
.highlight {
  font-size: 20px;
  font-weight: bold;
  font-style: italic;
  background-color: blue;
  opacity: .6;
}
/* element with id="mainPoint" */
#mainPoint {
  font-size: 24px;
  font-weight: bold;
  background-color: red;
  opacity: .7;
}
p, h1 {
  color: green;
  text-align: center;
}
</style>
</head>
<body>

<h1>Yash Parashar </h1>
<h1>Roll No : A075</h1>
<h2> My Trekking Experience </h2>
<p class="highlight">This was the best experience of my life and i will cherish it for the rest of my life!</p>

<h2>The Last Day (h2)</h2>
<p>We found the snow on the last day of our trek!</p>
<div>This is the main point of the entire article. So, attribute 
<span id="mainPoint">id="mainPoint".</span> </div>
</body>
</html>
